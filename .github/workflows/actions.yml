name: Build Site
run-name: Rebuilding the site ðŸš€
on:
  pull_request:
    branches:
      - main
    types:
      - closed

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run deployment script
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
          shell: bash