jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run deployment script
        run: |
          chmod +x ./deploy.sh
          ./deploy.sh
          shell: bash